version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: anpr-postgres
    environment:
      POSTGRES_DB: anpr_db
      POSTGRES_USER: anpr_user
      POSTGRES_PASSWORD: anpr_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./migrations/001_license_plate_tracking.sql:/docker-entrypoint-initdb.d/02-license-plate-tracking.sql
      - ./migrations/002_additional_functions.sql:/docker-entrypoint-initdb.d/03-additional-functions.sql
      - ./seeds:/docker-entrypoint-initdb.d/seeds
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anpr_user -d anpr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anpr-network

  redis:
    image: redis:7-alpine
    container_name: anpr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - anpr-network

  adminer:
    image: adminer
    container_name: anpr-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - anpr-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  anpr-network:
    driver: bridge
